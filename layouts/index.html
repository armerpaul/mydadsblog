{{ define "main" }}

{{ .Content }}

<h3>Recent Posts</h3>
<div id="doc-list" role="list">
	{{ range first 10 .Site.RegularPages.ByDate.Reverse }}
	<div role="listitem">
		<a href="{{.Permalink}}">{{.Title}}</a>
		<small>{{.Date.Format "2 Jan 2006"}}</small>
		<p>{{ .Description }}</p>
	</div>
	{{ end }}
</div>

{{ end }}
