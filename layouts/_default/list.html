{{ define "main" }}
<header>
    <h1>{{.Title}}</h1>
</header>

<div id="doc-list" role="list">
    {{ range .Pages.ByTitle }}
    <div role="listitem">
        <a href="{{.Permalink}}">{{.Title}}</a>
        <small>{{.Date.Format "2 Jan 2006"}}</small>
        <p>{{ .Description }}</p>
    </div>
    {{ end }}
</div>
{{ end }}
