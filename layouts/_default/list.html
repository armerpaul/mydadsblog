{{ define "main" }}
<header>
    <h1>{{.Title}}</h1>
</header>

<div id="doc-list" role="list">
    {{ range .Pages.ByTitle }}
    <div role="listitem">
        <a href="{{.Permalink}}">
            {{ if eq .Type "tags"}}#{{ end }}{{.Title}}
        </a>
        {{ if eq .Type "posts"}}
        <small>{{.Date.Format "2 Jan 2006"}}</small>
        <p>{{ .Description }}</p>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
